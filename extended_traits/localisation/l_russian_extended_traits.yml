l_russian:

# Species traits
 trait_dim:0 "Глупые"
 trait_dim_desc:0 "§LЭта раса страдает от недостатка умстенных способностей, что приводит к снижению их техноогического прогресса.§!\n"
 trait_inept:0 "Тупые"
 trait_inept_desc:0 "§LЭта раса почти полностью некомпетентна в своих технологических начинаниях.§!\n"
 trait_urban:0 "Урбанисты"
 trait_urban_desc:0 "§LПредставители этой расы предпочитает селится в городах, это приводит к тому что большинство пригодных для сельского хозяйства земель застраивается городами.§!\n"
 trait_indulgent:0 "Сибариты"
 trait_indulgent_desc:0 "§LПредставители этой расы привыкли жить в своё удовольствие, они расточительны и не могут жить без роскоши.§!\n"
 trait_transient:0 "Мимолётные"
 trait_transient_desc:0 "§LЕстественная продолжитеьность жизни у представителей данной расы короче средней.§!\n"
 trait_content:0 "Content"
 trait_content_desc:0 "§LПредставители этой расы не привыкли делать больше чем им требуется.§!\n"
 trait_valiant:0 "Храбрые"
 trait_valiant_desc:0 "§LПредставители этой расы отличаются храбростью и героизмом во время боя.§!\n"
 trait_craven:0 "Трусы"
 trait_craven_desc:0 "§LУ представителей данной расы нет даже малейшего предстваления о храбрости и мужестве.§!\n"
 trait_conservationists:0 "Экологи"
 trait_conservationists_desc:0 "§LЭта раса с давних времён отдаёт приоритет охране природы.§!\n"
 trait_deliberators:0 "Ораторы"
 trait_deliberators_desc:0 "§LДля этих существ политика подобна спорту, они учавствуют в ожесточённых дебатах чтобы взгромоздить своих избранных лидеров на самые вершины власти, в политике они не имеют себе равных.§!\n"
 trait_resourceful:0 "Находчивые"
 trait_resourceful_desc:0 "§LЭта раса нашла свой собственный путь в жизни.§!\n"
 trait_virtualists:0 "Виртуалисты"
 trait_virtualists_desc:0 "§LЭта раса настолько погрязла в виртуальной реальности что большинство её представителей очень сложно мотивировать заботиться о реальном мире и окружающих.§!\n"
 trait_delicate:0 "Хрупкие"
 trait_delicate_desc:0 "§LПредставители этой расы слабы физически.§!\n"
 trait_very_weak:0 "Очень слабые"
 trait_very_weak_desc:0 "§LПредставители этой расы чрезвычайно слабы - то, что было бы незначительной травмой для других, почти наверняка будет смертельным для них.§!\n"
 trait_individualistic:0 "Индивидуалист"
 trait_individualistic_desc:0 "§LПредставители этой расы стремятся дифференцировать себя и выделиться из серой массы.§!\n"
 trait_incompetent_engineers:0 "Некомпетентные инженеры"
 trait_incompetent_engineers_desc:0 "§LПредставители этой расы с трудом справляются с большинством основополагающих понятий инженерии.§!\n"
 trait_incompetent_physicists:0 "Некомпетентные физики"
 trait_incompetent_physicists_desc:0 "§LПредставители этой расы с трудом справляются с большинством основополагающих понятий теоритической физики.§!\n"
 trait_incompetent_sociologists:0 "Некомпетентные социологи"
 trait_incompetent_sociologists_desc:0 "§LПредставители этой расы с трудом справляются с большинством основополагающих понятий социологии.§!\n"
 trait_politically_adept:0 "Политики"
 trait_politically_adept_desc:0 "§LПредставители данной расы специализируются на политических науках, целенаправленной пропаганде и политизации.§!\n"
 trait_natural_architects:0 "Прирождённые архитекторы"
 trait_natural_architects_desc:0 "§LПредставители этой расы являются искусными архитекторами, они демонстрирют свои великолепные навыки на примере прекрасных зданий.§!\n"
 trait_incompetent_architects:0 "Некомпетентные архитекторы"
 trait_incompetent_architects_desc:0 "§LПредставители этой расы крайне посредственны в архитектуре.§!\n"

 # Ruler Traits
 trait_ruler_veteran_politician:0 "Ветеран политики"
 trait_ruler_veteran_politician_desc:0 "Этот правитель получил многолетний опыт работы в качестве политика.\n"
 trait_ruler_scientific_mind:0 "Научный ум"
 trait_ruler_scientific_mind_desc:0 "У этого правителя присутсвует тяга к наукам.\n"
 trait_ruler_visionary:0 "Провидец"
 trait_ruler_visionary_desc:0 "У этого правителя есть ясное видение будущего своей Империи.\n"

 # Governor Traits
 trait_governor_energetic_encourager:0 "Энергичный вдохновитель"
 trait_governor_energetic_encourager_desc:0 "Этот губернатор настоятельно призывает людей проводить личное время вместе.\n"
 trait_governor_apathetic:0 "Апатичный"
 trait_governor_apathetic_desc:0 "Этот губернатор не заинтересован в заботе о людях.\n"
 trait_governor_inspiring_leader:0 "Вдохновляющий лидер"
 trait_governor_inspiring_leader_desc:0 "Этот губернатор вдохновляет население своей харизмой и сильной волей.\n"


