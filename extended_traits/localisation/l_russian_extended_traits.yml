 CANNOT_PICK_SLAVERY_TRAIT_2:2 "Признак $trait_decadent$ или $trait_resourceful$ не может быть выбран, пока вы не выберите признак Характера или Правительства, который понижает $MOD_POP_SLAVERY_TOLERANCE$."

