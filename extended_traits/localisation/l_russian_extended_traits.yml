 CANNOT_PICK_SLAVERY_TRAIT:3 "Cannot choose the $trait_decadent$ or $trait_resourceful$ traits unless you have chosen a Trait, Ethos or Government that increases $MOD_POP_SLAVERY_TOLERANCE$."
